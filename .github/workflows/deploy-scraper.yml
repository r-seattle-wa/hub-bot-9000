# Manual deployment workflow for scraper-service to GCP Cloud Run
# Trigger manually from GitHub Actions tab
#
# Prerequisites:
# 1. Create a GCP Service Account with Cloud Run Admin + Artifact Registry Writer roles
# 2. Add secrets to GitHub repository:
#    - GCP_PROJECT_ID: Your GCP project ID (reddit-botting)
#    - GCP_SA_KEY: Service account JSON key (base64 encoded)
#    OR use Workload Identity Federation (recommended):
#    - GCP_WORKLOAD_IDENTITY_PROVIDER: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
#    - GCP_SERVICE_ACCOUNT: sa-name@project.iam.gserviceaccount.com

name: Deploy Scraper Service

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: reddit-botting
  REGION: us-west1
  SERVICE_NAME: event-scraper
  REPOSITORY: cloud-run-source-deploy

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Option 1: Workload Identity Federation (recommended)
          # workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          # service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

          # Option 2: Service Account Key (simpler setup)
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        working-directory: scraper-service
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --timeout=60s
            --allow-unauthenticated
          env_vars: |
            RATE_LIMIT=30
            ENABLE_DOCS=false

      - name: Show deployment URL
        run: echo "Service deployed to ${{ steps.deploy.outputs.url }}"

      - name: Test deployment health
        run: |
          echo "Testing health endpoint..."
          curl -sf "${{ steps.deploy.outputs.url }}/health" || echo "Health check pending..."
