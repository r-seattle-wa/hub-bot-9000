# Cloud Build for Event Scraper
# Project: reddit-botting
#
# Deploy with: gcloud builds submit --config cloudbuild.yaml
# Or use: gcloud run deploy (simpler, recommended)

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper:$SHORT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper']

  # Deploy to Cloud Run
  # NOTE: Add --set-secrets after creating secrets in Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'event-scraper'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper:$SHORT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'RATE_LIMIT=30,ENABLE_DOCS=false'
      # Uncomment after adding secrets to Secret Manager:
      # - '--set-secrets'
      # - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest,TICKETMASTER_API_KEY=TICKETMASTER_API_KEY:latest'

images:
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper:$SHORT_SHA'
  - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/event-scraper:latest'

options:
  logging: CLOUD_LOGGING_ONLY
