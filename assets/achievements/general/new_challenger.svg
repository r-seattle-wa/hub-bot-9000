  <!-- Screen glow -->
  <rect x="12" y="12" width="40" height="36" rx="2" fill="#1a1a2e"/>
  <!-- "NEW" text -->
  <text x="16" y="28" font-family="Arial Black" font-size="10" fill="#FF6B6B">NEW</text>
  <!-- Silhouette -->
